<meta charset="UTF-8">
<html lang="es">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Encriptador</title>
    </head>

    <body>
        <header>
            <img src="Logo.png" alt="logoAlura" class="logo">
        </header>
        <main>
            <section class="seccion1">
                <textarea class="area" placeholder="ingrese texto aqui"></textarea>
                <div class="contiene-botones" id="mensaje">
                    <input type="button" class="boton-encriptar" value="ENCRIPTAR">
                    <input type="button" class="boton-desencriptar" value="DESENCRIPTAR">
                </div>
            </section>

            <section class="seccion2">
                <div class="contiene-munieco">
                    <img src="Muñeco.png" alt="muniecoAlura">
                </div>
                <div class="conteniene-texto-h3">
                    <h3>Ningún mensaje fue encontrado</h3>
                </div>
                <div class="contiene-parrafo">

                </div>
                <div class="contiene-resultado">
                    <h3>Mensaje encriptado:</h3>
                    <textarea class="texto-resultado" id="texto-resultado"></textarea>
                </div>
                <div class="contiene-copiar">
                    <input type="button" class="boton-copiar" id="copiar" value="COPIAR">
                </div>
            </section
        </main>
        
        <script src="script.js"></script>
    </body>

</html>
